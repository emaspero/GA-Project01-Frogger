<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frogger</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"

    />

  <body>
    <div class="container1">
      <h1>Welcome to Frogger</h1>
      <hr />

      <button id="startPauseBtn">Start/Pause</button>
      <button id="restartBtn">Restart</button> <br>

      <h3>Time left: <span id="timeLeft"> </span></h3>
      <h3>Result: <span id="result"></span></h3>

      <div class="tab">
      <button class="tablinks" onclick="openCredit(event, 'iconCredits')">Credits</button>
      </div>

      <div id="iconCredits" class="tabcontent">
        <span class="topright" onclick="this.parentElement.style.display='none'">x</span>
        <h3>Credits:</h3>
        <ul>
          <li>Background picture from <a href="https://unsplash.com/photos/xljtGZ2-P3Y">Unsplash</a>.</li>
          <li>
          Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"> Good Ware</a>, <a href="https://www.flaticon.com/free-icons/ocean" title="ocean icons"> Freepik</a>,
          <a href="https://www.flaticon.com/free-icons/road" title="road icons">Vectors Market</a>, <a href="https://www.flaticon.com/free-icons/car" title="car icons">DinosoftLabs</a> and
          <a href="https://www.flaticon.com/free-icons/frog" title="frog icons">berkahicon</a> all on <a href="https://www.flaticon.com/">Flaticon</a>.
          </li>
          
        </ul>
      </div>
      <hr />
    </div>
